<link rel="stylesheet" href="css/main.css"/>
<link rel="stylesheet" href="css/float-label.css"/>

<form action="#" method="post">
    <div class="row float-labels">
        <div class="float-labels__element">
            <span>
                <input type="text" name="name" value="">
            </span>
            <label>
                <span>Full Name</span>
            </label>
        </div>
        <div class="float-labels__element">
            <span>
                <input type="text" name="email" value="">
            </span>
            <label>
                <span>Email</span>
            </label>
        </div>

        <div class="float-labels__element float-labels__element--textarea">
            <span>
                <textarea name="message" cols="40" rows="10"></textarea>
            </span>
            <label>
                <span>Message</span>
            </label>
        </div>
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.float-label.min.js"></script>
